<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/jpeg" href="%PUBLIC_URL%/atp_logo.jpg" />
    <link rel="shortcut icon" type="image/jpeg" href="%PUBLIC_URL%/atp_logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bảo Hộ Lao Động An Phát - Chuyên cung cấp trang thiết bị bảo hộ lao động chất lượng cao"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/atp_logo.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Bảo Hộ Lao Động An Phát</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foobar.com/one/two?a=b&c=d#qwe, becomes
      // https://www.foobar.com/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for some
      // browsers (e.g., Chrome) to accept it as a valid 404 page.
      // Otherwise, Chrome will use its own 404 page.

      (function() {
        var pathSegmentsToKeep = 0;

        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
